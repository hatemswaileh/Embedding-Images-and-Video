<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/f09ac01b76.js"></script>
    <title>Youtube Clone</title>
</head>

<body>
    <!--Navagation bar-->
    <nav id="main-nav">
        <div class="nav-items-left">
            <div class="harmburger">
                <i class="fa fa-bars"></i>
            </div>
            <div>
                <img src="images/youtube-logo.png" alt="logo" />
            </div>
        </div>
        <div class="nav-items-center">
            <input type="text" placeholder="Search" class="search-box" />
            <button class="btn-search">
					<i class="fa fa-search" aria-hidden="true"></i>
				</button>
        </div>
        <div class="nav-items-right">
            <div>
                <img src="images/ytb_camera.png" alt="camera" />
            </div>
            <div>
                <img src="images/ytb_menu.png" alt="app menu" />
            </div>
            <div>
                <img src="images/ellipsis.png" alt="ellipses" />
            </div>
            <button class="btn-signin">Sign in</button>
        </div>
    </nav>
    <!--End of navigation bar -->
    <section class="banner">
        <header>
            <h5>
                <i class="fa fa-user" aria-hidden="true"></i> Choose your language
            </h5>
            <p><i class="fa fa-times" aria-hidden="true"></i></p>
        </header>
        <div class="lang-change">
            <p>
                You're viewing Youtube in <strong>English (US).</strong> You can
                <span><a href="">change this preference below.</a></span>
            </p>
            <p><a href="">Learn more</a></p>
        </div>
    </section>
    <main id="main-content">
        <section class="col-1">
            <section class="video-player">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/f9ip1iSAptQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
            <section class="socials">
                <header>
                    <h2>Contributing to Open Source Part I: The Easy Way</h2>
                </header>
                <div class="user-info">
                    <div class="avatar">T</div>
                    <div class="subscription">
                        <h4>The Odin Project</h4>
                        <button>
								<i class="fa fa-youtube-play" aria-hidden="true"></i>Subscribe
							</button>
                        <input type="text" value="799" disabled />
                        <hr />
                    </div>
                </div>
            </section>
        </section>
        <section class="col-2"></section>
    </main>
</body>

</html>
