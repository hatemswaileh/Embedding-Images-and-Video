<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/f09ac01b76.js"></script>
    <title>Youtube Clone</title>
</head>

<body>
    <!--Navagation bar-->
    <nav id="main-nav">
        <div class="nav-items-left">
            <div class="harmburger">
                <i class="fa fa-bars"></i>
            </div>
            <div>
                <img src="images/youtube-logo.png" alt="logo" />
            </div>
        </div>
        <div class="nav-items-center">
            <input type="text" placeholder="Search" class="search-box" />
            <button class="btn-search">
					<i class="fa fa-search" aria-hidden="true"></i>
				</button>
        </div>
        <div class="nav-items-right">
            <div>
                <img src="images/ytb_camera.png" alt="camera" />
            </div>
            <div>
                <img src="images/ytb_menu.png" alt="app menu" />
            </div>
            <div>
                <img src="images/ellipsis.png" alt="ellipses" />
            </div>
            <button class="btn-signin">Sign in</button>
        </div>
    </nav>
    <!--End of navigation bar -->
    <section class="banner">
        <header>
            <h5>
                <i class="fa fa-user" aria-hidden="true"></i> Choose your language
            </h5>
            <p><i class="fa fa-times" aria-hidden="true"></i></p>
        </header>
        <div class="lang-change">
            <p>
                You're viewing Youtube in <strong>English (US).</strong> You can
                <span><a href="">change this preference below.</a></span>
            </p>
            <p><a href="">Learn more</a></p>
        </div>
    </section>
</body>

</html>
