<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/f09ac01b76.js"></script>
    <title>Youtube Clone</title>
</head>

<body>
    <header>
        <nav id="main-nav">
            <div>
                <span class="harmburger">
                    <i class="fa fa-bars"></i>
                </span>
                <img src="images/youtube-logo.png" alt="logo"/>
            </div>
            <div>
                <input type="text" placeholder="Search" class="search-box" />
                <button class="btn-search">
					<i class="fa fa-search" aria-hidden="true"></i>
				</button>
            </div>
            <div>
                <img src="images/ytb_camera.png" alt="camera" style="width: 20px;"/>
                <img src="images/ytb_menu.png" alt="app menu" style="width: 20px;"/>
                <img src="images/ellipsis.png" alt="ellipses" style="width: 20px;"/>
                <button>Sign in</button>
            </div>
        </nav>
    </header>
</body>

</html>
